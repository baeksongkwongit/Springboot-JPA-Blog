server:
  port: 8081
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:23306/blog?serverTimezone=Asia/Seoul
    username: cos
    password: cos1234
  devtools:
    livereload:
      enabled: true
  freemarker:
    cache: false
  jpa:
    open-in-view: true
    hibernate:
      #ddl-auto: create
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true
    jackson:
      serialization:
        fail-on-empty-beans: false